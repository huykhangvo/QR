<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        #qrcode {
            width:160px;
            height:160px;
            margin-top:15px;
        } 
        #text{
            height: 23px;
        }
        #button{
            height: 29px;
        }
    </style>
    <title></title>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/qrcode.js"></script>
</head>

<body>
    <div style="width:360px;height:360px;">
        <h2 style="margin-left: 50px;">Tạo Mã QR</h2>
        <input id="text" type="text" value="huykhang.me" /><button id="button">Tạo mã QR</button><br />
        <div id="qrcode"></div>
    </div>
</body>

<script type="text/javascript">
    var qrcode = new QRCode("qrcode");

    function makeCode () {     
      
        var Url = document.getElementById("text");
        if (!Url.value) {
            alert("Đã Tạo");
            Url.focus();
            return;
        }
        qrcode.makeCode(Url.value);
    }
    makeCode();
    $("#button").
    on("click", function () {
        makeCode();
    })
</script>

</html>
